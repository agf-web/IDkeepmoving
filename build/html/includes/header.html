<header class="header">

        <div class="col-md-3 right">
            <div class="logo">
                <img src="/img/logo-{{{slug}}}.png" height="56" class="text-center">
            </div>
        </div>
        <div class="col-md-9 left">
            <div class="cta">
                <div class="btn-group" role="group">

                </div>
            </div>
        </div>
    </div>
</header>
